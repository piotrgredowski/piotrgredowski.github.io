<section id="comments">
  <h2>Comments</h2>

  {% if site.giscus.repo_id and site.giscus.category_id %}
    <script
      src="https://giscus.app/client.js"
      data-repo="{{ site.giscus.repo }}"
      data-repo-id="{{ site.giscus.repo_id }}"
      data-category="{{ site.giscus.category }}"
      data-category-id="{{ site.giscus.category_id }}"
      data-mapping="{{ site.giscus.mapping }}"
      data-strict="{{ site.giscus.strict }}"
      data-reactions-enabled="{{ site.giscus.reactions_enabled }}"
      data-emit-metadata="{{ site.giscus.emit_metadata }}"
      data-input-position="{{ site.giscus.input_position }}"
      data-lang="{{ site.giscus.lang }}"
      data-theme="{{ site.giscus.theme }}"
      crossorigin="anonymous"
      async
    ></script>
  {% else %}
    <p>
      Comments are temporarily unavailable. Set <code>giscus.repo_id</code> and
      <code>giscus.category_id</code> in <code>_config.yml</code>.
    </p>
  {% endif %}
</section>
